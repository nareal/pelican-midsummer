{% if DISPLAY_PAGES_ON_MENU -%}
<ul>
  {% for page in PAGES %}

      <li><a href="{{ SITEURL }}/{{ page.url }}">{{ page.title }}</a></li>
    {% endif %}
  {% endfor %}

<!-- Social links -->
{% if SOCIAL %}
<div class="social">

  {% for title, link in SOCIAL %}
    <a href="{{ link }}" target="_blank" title="{{ name }}">
        <i class="fa fa-{{ title }}"></i>
    </a>
  {% endfor %}

</div>
{% endif %}
